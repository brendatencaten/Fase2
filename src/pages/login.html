<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="../icons/patinha.png" type="image/x-icon">
  <title>PetShop - Login</title>
  <link rel="stylesheet" href="../css/autenticacao.css">
</head>

<body>
  <header class="cabecalho">
    <div class="logo">
      <img src="../icons/patinha.png" alt="Imagem de uma patinha de cachorro">
      <a href="/index.html">
        <span>PetShop</span>
      </a>
    </div>
  </header>

  <main>
    <section class="form-section">
      <div class="form-container">
        <img src="../img/ilustracao-desenhada.png" alt="Logo">
        <h2>FAZER LOGIN</h2>
        <form action="#" method="POST">
          <fieldset>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="senha">Senha:</label>
              <input type="password" id="senha" name="senha" required>
            </div>
          </fieldset>

          <button type="submit">Login</button>
        </form>
        <a href="./cadastro.html">Não tem cadastro? Crie sua conta agora para acessar todos os nossos serviços.</a>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <span>&#169;</span>
      <p>2024 PetShop</p>
    </div>

    <div class="footer-content">
      <img src="../icons/x.png" alt="">
      <img src="../icons/instagram.png" alt="">
      <img src="../icons/linkedin.png" alt="">
    </div>
  </footer>

</body>
</html>
