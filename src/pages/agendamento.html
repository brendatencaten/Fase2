<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../icons/patinha.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="../icons/patinha.png" type="image/x-icon">
  <title>PetShop - Agendamento</title>
  <link rel="stylesheet" href="../css/agendamento.css">
</head>

<body>
  <header class="cabecalho">
    <div class="logo">
      <img src="../icons/patinha.png" alt="Imagem de uma patinha de cachorro">
      <a href="/index.html">
        <span>PetShop</span>
      </a>
    </div>

    <nav class="links-servicos">
      <ul>
        <li>
          <a href="../pages/produtos-e-servicos.html">Produtos e Serviços</a>
        </li>
        <li>
          <a href="../pages/cadastro-pet.html">Cadastrar seu Pet</a>
        </li>
      </ul>
    </nav>

    <div class="formulario">
      <form>
        <input id="search" type="text" placeholder="Pesquisar">
        <button type="submit">
          <img src="../icons/pesquisa.png" alt="Ícone de pesquisa">
        </button>
      </form>
    </div>

    <nav class="login-carrinho">
      <ul>
        <li>
          <a href="../pages/login.html">
            <span>Login</span>
            <img src="../icons/login.png" alt="">
          </a>
        </li>
        <li>
          <a href="">
            <img src="../icons/carrinho.png" alt="Ícone de carrinho de compra">
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section class="agendamento-container">
      <form id="agendamento-form">
        <fieldset>
          <legend>Escolha o Serviço:</legend>
          <label for="servico">Serviço:</label>
          <select id="servico" name="servico">
            <option value="tosa">Tosa</option>
            <option value="banho">Banho</option>
          </select>
        </fieldset>

        <fieldset>
          <legend>Escolha a Data e Hora:</legend>
          <label for="data">Data:</label>
          <input type="date" id="data" name="data">

          <label for="hora">Hora:</label>
          <input type="time" id="hora" name="hora">
        </fieldset>

        <fieldset>
          <legend>Tele-busca</legend>
          <label for="tele-busca">Deseja optar por Tele-busca?</label>
          <input type="checkbox" id="tele-busca" name="tele-busca">
        </fieldset>

        <fieldset class="tele-busca-detalhes" style="display: none;">
          <legend>Informações de Tele-busca</legend>
          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco" placeholder="Informe o endereço para coleta">

          <label for="horario-coleta">Horário Preferido:</label>
          <input type="time" id="horario-coleta" name="horario-coleta">
        </fieldset>

        <button type="submit">Confirmar Agendamento</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <span>&#169;</span>
      <p>2024 PetShop</p>
    </div>

    <div class="footer-content">
      <img src="../icons/x.png" alt="">
      <img src="../icons/instagram.png" alt="">
      <img src="../icons/linkedin.png" alt="">
    </div>
  </footer>

  <script src="../js/agendamento.js"></script>
</body>
</html>
